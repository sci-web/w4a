{% extends "en/base_en.html" %}
{% block title %}SciBook :: contact / feedback {% endblock %}
{% block content %}
<div>
  <h1>Contact SciBook</h1>
  <form action="/contact/" method="POST" name="cform">
    {{ cform.hidden_tag() }}
    <div class="form-group">
      <label class="sr-only" for="contacts-subject">Subject</label>
      <input id="contacts-subject" type="text" placeholder="Subject" name="subject" value="{{ subject }}" class="form-control form-group" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="contacts-email">Email or your name</label>
      <input id="contacts-email" type="text" placeholder="Email or your name" name="email" value="{{ email }}" class="form-control form-group" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="contacts-msg">Message text</label>
      <textarea id="contacts-msg" name="msg" class="form-control form-group" placeholder="Message text" rows="6" required>{{ msg }}</textarea>
    </div>
    <div class="form-group form-inline text-left">
      <label class="control-label" for="captcha">Numbers from the picture:</label>
      <span class="btn-group form-group">
        {{ captcha() }}
        <input id="captcha" type="text" name="captcha" size="4" class="form-control" required>
      </span>
    </div>
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock %}
