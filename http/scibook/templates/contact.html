{% extends "base.html" %}
{% block title %}SciBook :: контакты / обратная связь {% endblock %}
{% block content %}
<div>
  <h1>Обратная связь</h1>
  <form action="/contact/" method="POST" name="cform">
    {{ cform.hidden_tag() }}
    <div class="form-group">
      <label class="sr-only" for="contacts-subject">Тема сообщения</label>
      <input id="contacts-subject" type="text" placeholder="Тема сообщения" name="subject" value="{{ subject }}" class="form-control form-group" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="contacts-email">Ваш Email или имя</label>
      <input id="contacts-email" type="text" placeholder="Ваш Email или имя" name="email" value="{{ email }}" class="form-control form-group" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="contacts-msg">Текст сообщения</label>
      <textarea id="contacts-msg" name="msg" class="form-control form-group" placeholder="Текст сообщения" rows="6" required>{{ msg }}</textarea>
    </div>
    <div class="form-group form-inline text-left">
      <label class="control-label" for="captcha">Введите символы с картинки:</label>
      <span class="btn-group form-group">{{ captcha() }}
        <input id="captcha" type="text" name="captcha" size="4" class="form-control" required>
      </span>
    </div>
</div>
<button type="submit" class="btn btn-default">Отправить</button>
</form>
</div>
{% endblock %}
