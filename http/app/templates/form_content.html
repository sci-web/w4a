{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div style="margin:35px 30px 30px 0px;">
<form action="/edit/content:{{ current_user.author }}" method="POST" name="cform" enctype="multipart/form-data">
<h1>Edit chapter {{ chapter }}</h1>
    <div style="height:25px; width:1010px;">
        <div style="float:left; width:180px">Title: </div>
        <div style="float:right; width:830px;" class="form-group">
            <input type="text" placeholder="Title" name=title size=95> <font color="red">(*)</font></div>
    </div>
    <br>
    <div style="height:75px; width:1010px;">
        <div style="float:left; width:180px">Epigraph text: </div>
        <div style="float:right; width:830px" class="form-group"><textarea rows=3 cols=97 name=ep_text></textarea></div>
    </div>
    <br>
    <div style="height:25px; width:1010px;">
        <div style="float:left; width:180px">Epigraph source: </div>
        <div style="float:right; width:830px" class="form-group" align=right><input type="text" name=ep_source size=75></div>
    </div>
    <br>
    <div style="height:155px; width:1010px;">
        <div style="float:left; width:180px">Introduction: </div>
        <div style="float:right; width:830px" class="form-group"><textarea rows=7 cols=97 name=intro></textarea></div>
    </div>
    <br>
    <h3>Points:</h3><br>
    <div id="pnt_target" style="width:1010px;"></div>
    <br>
    <div style="height:175px; width:1000px;">
        <div style="float:left; width:180px">Summary: </div>
        <div style="float:right; width:820px" class="form-group">
            <textarea rows=7 cols=97 name=summary></textarea></div>
    </div>
    <div style="height:25px; width:980px;">
        <div style="float:left; width:180px" id=form_info>
        </div>
        <div align=right style="float:right; width:800px">
            <a href="/edit/?add_ref_1_link_1"><button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</iv>
{% raw %}
<script id="srcPool_tmpl" type="x-tmpl-mustache">
    <div style="width:880px;height:100%" id="srcPool_{{ num }}">
        <div style="display:cell;margin:5px 0 0 850px; width:12px; float:right; position:absolute" id=lcross>
            <a onClick = "javascript:RemoveDiv('#srcPool_{{ num }}')" class="pointer linknav"><font color="#4d4df6" size=5>×</font></a>
        </div>
        <hr size=1 style="width:94%; color:#93a8fb; height:1px; background-color:#93a8fb; margin:20px 0 20px 40px" align=left>
            <div style="height:25px; width:940px;">
                <div style="float:left; width:120px">Image #{{ num }} link (URL): </div>
                <div style="float:right; width:820px;" class="form-group">
                    <input type="text" placeholder="http://" name="imgLink_{{ num }}_{{ rnum }}" size=75></div>
            </div>
            <br>
            source pool #1 title: {{ form.pnt_1_sourcepool_title_1 }}<br>
            source pool #1 link: {{ form.pnt_1_sourcepool_link_1 }} (link)<br>
            source pool #1 paper's ID: {{ form.pnt_1_sourcepool_id_1 }} (pubmed/doi/PMC id if present)<br>
            source pool #1paper's date: {{ form.pnt_1_sourcepool_date_1 }}<br>
            source pool #1 paper's authors: {{ form.pnt_1_sourcepool_authors_1 }}<br>
            source pool #1 publication place: {{ form.pnt_1_sourcepool_place_1 }} (journal's name or acronim)<br>
            source pool #1 geo location: {{ form.pnt_geo_1 }}<br>

        </div>
    </div>
</script>
<script id="imgPool_tmpl" type="x-tmpl-mustache">
    <div style="width:880px;height:100%" id="imgPool_{{ num }}">
        <div style="display:cell;margin:5px 0 0 850px; width:12px; float:right; position:absolute" id=lcross>
            <a onClick = "javascript:RemoveDiv('#imgPool_{{ num }}')" class="pointer linknav"><font color="#4d4df6" size=5>×</font></a>
        </div>
        <hr size=1 style="width:94%; color:#93a8fb; height:1px; background-color:#93a8fb; margin:20px 0 20px 40px" align=left>
            <div style="height:25px; width:940px;">
                <div style="float:left; width:120px">Image #{{ num }} link (URL): </div>
                <div style="float:right; width:820px;" class="form-group">
                    <input type="text" placeholder="http://" name="imgLink_{{ num }}_{{ rnum }}" size=75></div>
            </div>
            <br>
            <div style="height:25px; width:940px;">
                <div style="float:left; width:120px">Image #{{ num }} source (URL): </div>
                <div style="float:right; width:820px;" class="form-group">
                    <input type="text" placeholder="http://" name="imgSrcURL_{{ num }}_{{ rnum }}" size=75></div>
            </div>
            <br>
            <div style="height:25px; width:940px;">
                <div style="float:left; width:120px">Image #{{ num }} source title: </div>
                <div style="float:right; width:820px;" class="form-group">
                    <input type="text" placeholder="http://" name="imgSrcTitle_{{ num }}_{{ rnum }}" size=75></div>
            </div>
            <br>
            <div style="height:25px; width:940px;">
                <div style="float:left; width:120px">Image #{{ num }} description: </div>
                <div style="float:right; width:820px;" class="form-group">
                    <textarea rows=2 cols=97 name=imgDescr_{{ num }}_{{ rnum }}></textarea></div>
            </div>
        </div>
    </div>
</script>
<script id="pnt_tmpl" type="x-tmpl-mustache">
    <div style="height:195px; width:1000px;" id="pnt_{{ rnum }}">
        <div style="display:cell;margin-left:960px; width:12px; float:right; position:absolute" id=pcross>
            <a onClick = "javascript:RemoveDiv('#pnt_{{ rnum }}')" class="pointer linknav"><font color="#4d4df6" size=5>×</font></a>
        </div>
        <hr size=1 style="width: 98%; color:#93a8fb; height:1px; background-color:#93a8fb; margin:10px 0 10px 0" align=left>
        <div style="float:left; width:30px">Point #{{ rnum }}: </div>
        <div style="float:right; width:970px" class="form-group">
            <div style="display:inline">Header (of next point(s)):</div>
            <div style="display:inline"><input type="text" name=pointHeader_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">Title (paper's title):</div>
            <div style="display:inline"><input type="text" name=pointTitle_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">Link (to the paper):</div>
            <div style="display:inline"><input type="text" name=pointLink_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">paper's ID (pubmed/doi/PMC id if present):</div>
            <div style="display:inline"><input type="text" name=pointPID_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">paper's date:</div>
            <div style="display:inline"><input type="text" name=pointPdate_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">paper's authors:</div>
            <div style="display:inline"><input type="text" name=pointPauths_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">publication place:</div>
            <div style="display:inline"><input type="text" name=pointPub_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">geo location:</div>
            <div style="display:inline"><input type="text" name=pointGeo_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">image:</div>
            <div style="display:inline"><input type="text" name=pointImage_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">image source: (link)</div>
            <div style="display:inline"><input type="text" name=pointIsource_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">image description:</div>
            <div style="display:inline"><input type="text" name=pointIdescr_{{ rnum }} size=95></div>
            <br>
            <div style="display:inline">Digest:</div>
            <div style="display:inline"><textarea rows=7 cols=97 name=pointDigest_{{ rnum }}></textarea></div>

            <div id="imgPool_target_{{ rnum }}" style="width:1000px;"></div>
            <div style="height:15px; width:810px;" id="img_{{ num }}_{{ rnum }}">
                <div style="float:left; width:160px;"></div>
                    <div align=right style="float:right; width:650px;margin-top:-10px">
                    <a onClick="loadTmpl('#imgPool_tmpl', '#imgPool_target_{{ rnum }}', '#img_{{ num }}_{{ rnum }}', {{ num }}, 'icross', {{ rnum }})"
                            class="linknav pointer">add one more {{ num }}-image to {{ rnum }}-point</a>
                    </div>
            </div>

            <div id="srcPool_target_{{ rnum }}" style="width:1000px;"></div>
            <div style="height:15px; width:810px;" id="src_{{ num }}_{{ rnum }}">
                <div style="float:left; width:160px;"></div>
                    <div align=right style="float:right; width:650px;margin-top:-10px">
                    <a onClick="loadTmpl('#srcPool_tmpl', '#srcPool_target_{{ rnum }}', '#src_{{ num }}_{{ rnum }}', {{ num }}, 'scross', {{ rnum }})"
                            class="linknav pointer">add one more {{ num }}-source to {{ rnum }}-point</a>
                    </div>
            </div>
        </div>
        <div style="height:25px; width:980px;" id="p_{{ rnum }}">
            <div style="float:left; width:180px"></div>
            <div align="right" style="float:right; width:800px" id="p_{{ rnum }}">
                <a onClick="loadTmpl('#pnt_tmpl', '#pnt_{{ rnum }}', '#p_{{ rnum }}', 0, 'pcross', {{ rnum }})" class="linknav pointer">add point</a>
            </div>
        </div>
    </div>
</script>
{% endraw %}
<script>
$(document).ready(function() {
    loadTmpl('#imgPool_tmpl', '#imgPool_target_1', '#img_1', 0, 'icross', 0);
    loadTmpl('#srcPool_tmpl', '#srcPool_target_1', '#src_1', 0, 'scross', 0);
    loadTmpl('#pnt_tmpl', '#pnt_target', '#p_1', 0, 'pcross', 0);
});
function RemoveDiv(div) {
    $( div ).remove();
}
function loadTmpl(thtml, target, div, cnt, id, rcnt) {
    if (rcnt == 0 || id == 'pcross') {
        rcnt = $("div[id^=pnt_]").length + 1;
        cnt = 0
    }
    $( div ).remove();
    cnt += 1;
    template = $(thtml).html();
    Mustache.parse(template);
    $(target).append(Mustache.render(template, {num: cnt, rnum: rcnt}));
}
</script>
{% endblock %}
